apiVersion: v1
kind: Service
metadata:
  name: clearclause-postgres
  namespace: data
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: clearclause-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clearclause-postgres
  namespace: data
spec:
  serviceName: clearclause-postgres
  replicas: 1
  selector:
    matchLabels:
      app: clearclause-postgres
  template:
    metadata:
      labels:
        app: clearclause-postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: clearclause-pg-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clearclause-pg-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: clearclause-pg-secret
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: clearclause-pg-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi