name: Deploy Backend to LKE

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: maverickrajeev/clearclause-backend

jobs:
  build-and-deploy:
    name: Build & Deploy to LKE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          no-cache: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.LKE_KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/clearclause-backend \
            backend=${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/clearclause-backend --timeout=120s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=clearclause,component=backend
          echo "---"
          kubectl get svc clearclause-backend
