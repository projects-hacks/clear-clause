<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0e1a" />
    <title>Offline - ClearClause</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(-45deg, #0a0e1a, #1a1f2e);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f8fafc;
        padding: 1rem;
      }
      .card {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 1rem;
      }
      h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
      p { color: #94a3b8; margin-bottom: 1.5rem; line-height: 1.6; }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover { background: #2563eb; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>ClearClause needs an internet connection to analyze documents. Please check your connection and try again.</p>
      <button onclick="window.location.reload()">Retry</button>
    </div>
  </body>
</html>
